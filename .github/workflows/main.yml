name: Automation Testing

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron:  '00 00 * * 1-5'

env:
  FAKERESTAPI_BASE_URL: ${{ secrets.FAKERESTAPI_BASE_URL }}
  REQRES_BASE_URL: ${{ secrets.REQRES_BASE_URL }}
  COBAPI_URL: ${{ secrets.COBAPI_URL }}
  
jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: damarresin/kiwi:2022-09-26_5306
    steps:
