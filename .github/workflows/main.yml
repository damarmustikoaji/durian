name: Automation Testing

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron:  '0 22 * * *'

env:
  FAKERESTAPI_BASE_URL: ${{ secrets.FAKERESTAPI_BASE_URL }}
  REQRES_BASE_URL: ${{ secrets.REQRES_BASE_URL }}
  COBAPI_URL: ${{ secrets.COBAPI_URL }}
  
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: npm cache
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Installing
      run: yarn install
    - name: Running Test
      run: npm run test-api
#     - name: Get current date
#       id: date
#       run: echo "::set-output name=date::$(date +'%Y-%m-%d %H.%M')"
    - name: Get current date
      id: hello
      uses: damarmustikoaji/salak@v1.2
      with:
        who-to-greet: 'Damar Punya Salak'
    - name: Name Reporting
      id: preparename
      run: echo "${{ steps.hello.outputs.time }}" | tr -d ':'
    - name: Reporting
      if: always()
      uses: actions/upload-artifact@v2
      with:
#         name: Reports ${{ steps.date.outputs.date }} (UTC)
        name: Reports ${{ steps.preparename.outputs }}
        path: reports
