name: Automation Testing

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron:  '00 00 * * 1-5'

env:
  FAKERESTAPI_BASE_URL: ${{ secrets.FAKERESTAPI_BASE_URL }}
  REQRES_BASE_URL: ${{ secrets.REQRES_BASE_URL }}
  COBAPI_URL: ${{ secrets.COBAPI_URL }}
  
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cek
      run: echo ${{ secrets.COBAPI_URL }}
    - name: npm cache
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Installing
      run: yarn install
    - name: Running Test
      run: npm run test-api
    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HH.MM
        utcOffset: "+07:00"
    - name: Use current time
      env:
        F_TIME: "${{ steps.current-time.outputs.formattedTime }}"
      run: echo Reports $F_TIME
    - name: Reporting
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Reports ${{ steps.current-time.outputs.formattedTime }}
        path: reports
